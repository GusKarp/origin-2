<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/blog.css">
      <link rel="icon" href="data:;base64,wVBORwOKGgo=">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <header>
            <nav>
                <div class="nav-wrapper teal lighten-2">
                    <a href="#" class="brand-logo">Blog</a>
                    <div class="right">
                        <div><a href="index.html">Home</a></div>
                        <div><a href="admin.html">Admin</a></div>
                    </div>
                    <div id="slide-out" class="side-nav fixed grey divghten-4">
                        <div id="currentUser" class="black">Welcome Gus Karp</div>
                        
                        <div><a href="#!">Blog Posts</a></div>
                        <div><a href="admin.html">Admin</a></div>
                        <div><a href="#">Newest Post<span class="new badge" id="add-badge">1</span></a></div>
                        <div id="post-title">
                        <script id="post-title-template" type="text/x-handlebars-template">
          {{#each posts}}
            <div class="blog-post" id={{title}}>
                <a class="blog-post-title" id={{title}} href="#{{title}}">{{title}}</a>
            </div>
          {{/each}}
      </script>
                    </div>
          
                </div>
            </nav>

        </header>
        <main>
            <div class="container">
                <div class="row">
                    <h1 class="center-align">My Blog</h1>
                </div>
                <div class="row">
                    <div class="col s12 main-container">
                        
                    </div>
                </div>
            </div>
        </main>
        
        <footer class="page-footer teal lighten-2">
            <div class="container">
                <p><a href=# class="white-text lighten-2">Back to the top</a></p>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    @copyright Augustus Karp
                </div>
            </div>
        </footer>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/blog.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      
      <script id="blogs-template" type="text/x-handlebars-template">
          {{#each posts}}
            <div class="blog-post" id='{{title}}'>
                <h2 class="blog-post-title">{{title}}</h2>
                <p class="blog-post-meta">At {{format created}} by {{authorEmail}}</p>
                <div>{{content}}</div>
            </div>
          {{/each}}
      </script>
    </body>
  </html>
